<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>

<body>
    <div class="container">
        <div class="circle" data-degree="90" data-color="#ff2972">
            <h2 class="number">90 <span>%</span></h2>

        </div>
        <div class="circle" data-degree="84" data-color="#4FC3F7">
            <h2 class="number">84 <span>%</span></h2>
            <h4>CSS</h4>
        </div>
        <div class="circle" data-degree="50" data-color="#FFEA00">
            <h2 class="number">50 <span>%</span></h2>
            <h4>JAVASCRIPT</h4>
        </div>

        <div class="circle" data-degree="62" data-color="#1565C0">
            <h2 class="number">62 <span>%</span></h2>
            <h4>Dart</h4>
        </div>
        <div class="circle" data-degree="45" data-color="#E65100">
            <h2 class="number">45 <span>%</span></h2>
            <h4>Python</h4>
        </div>
        <div class="circle" data-degree="58" data-color="#7E57C2">
            <h2 class="number">58 <span>%</span></h2>

    <script src="./js/main.js"></script>
